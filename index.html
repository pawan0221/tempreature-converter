<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Java Temperature Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
    }

    h2 {
      margin-bottom: 1rem;
    }

    input, select, button {
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.5rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .result {
      margin-top: 1rem;
      font-size: 1.2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Temperature Converter</h2>
    <input type="number" id="tempInput" placeholder="Enter temperature" />
    <select id="scale">
      <option value="CtoF">Celsius → Fahrenheit</option>
      <option value="FtoC">Fahrenheit → Celsius</option>
    </select>
    <button id="convertBtn">Convert</button>
    <div id="result" class="result"></div>
  </div>

  <script>
    document.getElementById("convertBtn").addEventListener("click", async () => {
      const value = document.getElementById("tempInput").value;
      const scale = document.getElementById("scale").value;
      const resultDiv = document.getElementById("result");

      if (value === "") {
        resultDiv.textContent = "Please enter a temperature!";
        return;
      }

      try {
        const response = await fetch(`http://localhost:8080/convert?value=${value}&scale=${scale}`);
        if (!response.ok) {
          throw new Error("Server error: " + response.status);
        }

        const data = await response.json();
        resultDiv.textContent = `Converted temperature: ${data.result.toFixed(2)}`;
      } catch (error) {
        resultDiv.textContent = "Error: " + error.message;
      }
    });
  </script>
</body>
</html>
